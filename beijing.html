        contentHtml: `
          <h2 class="text-2xl font-bold mb-3">Quick overview</h2>
          <p>Beijing is China\'s political and cultural capital. It mixes millennia-old heritage (the Forbidden City, Temple of Heaven, and nearby Great Wall) with rapidly evolving modern districts.</p>

          <h3 class="text-xl font-semibold mt-6 mb-2">Top attractions</h3>
          <ul>
            <li><strong>Forbidden City</strong> — Imperial palace complex. Allow 2–4 hours. Best early morning.</li>
            <li><strong>Great Wall (Mutianyu / Badaling)</strong> — 1–2 hour drive; Mutianyu is less crowded and family-friendly.</li>
            <li><strong>Temple of Heaven</strong> — Ming-era ceremonial site; great for morning tai chi and photography.</li>
            <li><strong>Summer Palace</strong> — Lakes, gardens and palace architecture; combine with a boat ride.</li>
            <li><strong>Hutongs & Nanluoguxiang</strong> — Traditional alleys, cafés and small shops; good for walking tours.</li>
          </ul>

          <h3 id="great-wall-tour" class="text-xl font-semibold mt-6 mb-2">Beijing Great Wall Tour — Mutianyu &amp; Badaling</h3>
          <p>The <strong>Beijing Great Wall tour</strong> is the most popular day trip from the city. Typical <em>Beijing Great Wall tour</em> options include private transfers, shared shuttle buses, and guided excursions to <strong>Mutianyu</strong> (gentler slopes and restored sections) or <strong>Badaling</strong> (easier access and visitor facilities). Tours range from half-day to full-day and often include cable car or toboggan options.</p>
          <p><strong>Duration:</strong> 4–8 hours depending on destination and transport. <strong>How to book:</strong> Book via local tour operators, reputable booking platforms, or your hotel concierge. For a quieter experience choose Mutianyu on weekdays; for the classic experience choose Badaling early in the morning.</p>
          <figure class="mt-4">
            <img src="https://images.unsplash.com/photo-1583405584623-58f4b7d1380f?w=1920" alt="Beijing Great Wall tour — Mutianyu section" width="1200" height="675" class="w-full h-auto rounded">
            <figcaption class="text-sm text-gray-500 mt-2">Beijing Great Wall tour: Mutianyu section — recommended for families and photographers.</figcaption>
          </figure>

          <h3 class="text-xl font-semibold mt-6 mb-2">How to get there</h3>
          <p><strong>By air:</strong> Beijing Capital (PEK) and Beijing Daxing (PKX) serve international flights. From airports use airport express train, taxis or Didi (ride-hailing).</p>
          <p><strong>By train:</strong> Beijing has multiple stations (Beijing South, Beijing West, Beijing Railway Station) connecting high-speed services from throughout China.</p>

          <h3 class="text-xl font-semibold mt-6 mb-2">Best time to visit</h3>
          <p>Spring (Apr–May) and Autumn (Sep–Oct) offer comfortable weather and clearer skies. Winters can be very cold; summers are hot and humid.</p>

          <h3 class="text-xl font-semibold mt-6 mb-2">Getting around</h3>
          <ul>
            <li><strong>Subway:</strong> Extensive, inexpensive and efficient. Get a transit card (Yikatong) or use mobile payments.</li>
            <li><strong>Taxi / Didi:</strong> Widely available. Have your destination written in Chinese for drivers.</li>
            <li><strong>Walking / cycling:</strong> Hutongs and some park areas are best explored on foot.</li>
          </ul>

          <h3 class="text-xl font-semibold mt-6 mb-2">Suggested itineraries</h3>
          <p><strong>1 day:</strong> Forbidden City → Tiananmen Square → Temple of Heaven → Hutong walk in the evening.</p>
          <p><strong>3 days:</strong> Day 1: Forbidden City + Tiananmen + Wangfujing; Day 2: Great Wall (Mutianyu) day trip; Day 3: Summer Palace + Temple of Heaven + Hutongs.</p>

          <h3 class="text-xl font-semibold mt-6 mb-2">Practical tips</h3>
          <ul>
            <li>Cash & mobile pay: Alipay/WeChat Pay are widely used; many places accept cards in big hotels and attractions.</li>
            <li>Visa: Check embassy rules before travel.</li>
            <li>Air quality: Check AQI and plan outdoor activities when air is clearer.</li>
            <li>Emergency: Dial <strong>110</strong> for police, <strong>120</strong> for ambulance, <strong>119</strong> for fire in China.</li>
            <li>Language: English signage is common at major attractions but learn a few Chinese phrases or use translation apps.</li>
          </ul>

        contentHtml: `
          <h2 class="text-2xl font-bold mb-3">城市概览</h2>
          <p>北京是中国的政治和文化中心，融合了千年的历史遗产（故宫、天坛与长城）和现代化的都市景象。</p>

          <h3 class="text-xl font-semibold mt-6 mb-2">主要景点</h3>
          <ul>
            <li><strong>故宫</strong> — 皇宫建筑群，建议预留2–4小时，清晨参观人少且光线好。</li>
            <li><strong>长城（慕田峪/八达岭）</strong> — 距市区1–2小时车程，慕田峪相对人少，家庭友好。</li>
            <li><strong>天坛</strong> — 明代皇礼场所，清晨可观看居民练气功。</li>
            <li><strong>颐和园</strong> — 湖泊与园林，适合搭配船游。</li>
            <li><strong>胡同 & 南锣鼓巷</strong> — 传统巷弄、小店与咖啡馆，适合徒步体验。</li>
          </ul>

          <h3 id="great-wall-tour" class="text-xl font-semibold mt-6 mb-2">北京长城一日游 — 慕田峪 &amp; 八达岭</h3>
          <p>北京的<strong>长城一日游</strong>是最受欢迎的市外行程。常见的长城行程（即 <em>Beijing Great Wall tour</em>）包含私家车接送、拼车班车或跟团导览，目的地通常为<strong>慕田峪</strong>（坡度平缓、适合家庭与摄影）或<strong>八达岭</strong>（交通便利、设施齐全）。行程可为半日或一日，部分包含缆车/滑车体验。</p>
          <p><strong>时长：</strong>4–8小时，视交通与停留时间而定。<strong>预订方式：</strong>通过当地旅行社、主流预订平台或酒店礼宾部预订。工作日去慕田峪通常人少；若想体验经典景区，可选择早晨到达八达岭。</p>
          <figure class="mt-4">
            <img src="https://images.unsplash.com/photo-1583405584623-58f4b7d1380f?w=1920" alt="北京长城一日游 — 慕田峪" width="1200" height="675" class="w-full h-auto rounded">
            <figcaption class="text-sm text-gray-500 mt-2">北京长城一日游：慕田峪段 — 适合家庭与摄影爱好者。</figcaption>
          </figure>

          <h3 class="text-xl font-semibold mt-6 mb-2">如何抵达</h3>
          <p><strong>飞机：</strong>首都机场（PEK）与大兴机场（PKX）接待国际航班。可乘机场快轨、出租或使用滴滴。</p>
          <p><strong>火车：</strong>北京有北京南站、北京西站等多个高铁站，与全国各地高铁联通。</p>

          <h3 class="text-xl font-semibold mt-6 mb-2">最佳出行时间</h3>
          <p>春季（4–5月）与秋季（9–10月）气候宜人、空气较好。冬季寒冷，夏季炎热潮湿。</p>

          <h3 class="text-xl font-semibold mt-6 mb-2">城市交通</h3>
          <ul>
            <li><strong>地铁：</strong>便捷且便宜。可办理一卡通或使用移动支付。</li>
            <li><strong>出租/滴滴：</strong>普遍可用。建议将目的地用中文写下以便司机理解。</li>
            <li><strong>步行/骑行：</strong>胡同和部分公园适合步行或短途骑行。</li>
          </ul>

          <h3 class="text-xl font-semibold mt-6 mb-2">推荐行程</h3>
          <p><strong>1天：</strong>故宫 → 天安门广场 → 天坛 → 晚上胡同漫步。</p>
          <p><strong>3天：</strong>第1天：故宫 + 王府井；第2天：慕田峪长城一日游；第3天：颐和园 + 天坛 + 胡同。</p>

          <h3 class="text-xl font-semibold mt-6 mb-2">实用贴士</h3>
          <ul>
            <li>支付：支付宝/微信支付广泛使用；大酒店和景点通常也接受信用卡。</li>
            <li>签证：出行前确认当地使领馆的签证政策。</li>
            <li>空气质量：出行前查看AQI，安排户外活动在空气好时进行。</li>
            <li>紧急电话：中国报警110，急救120，消防119。</li>
            <li>语言：重要景点多有英文标识，但建议准备中文地址或使用翻译应用。</li>
          </ul>
        `,
